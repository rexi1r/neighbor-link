<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="materialize/materialize.min.css">
    <script type="text/javascript" src="materialize/materialize.min.js" defer></script>
    <script type="text/javascript" src="scripts/page-specific/index.js" defer></script>
</head>
<body>
    <div class=" d-flex  justify-content-center align-items-center position-fixed top-0 start-0 h-100" style="width: 100%;">
        <div class="d-flex row justify-content-center align-items-center">
            <div class="col-auto">
                <div class="row-auto text-center p-4">
                    <div class="mb-2">
                        <h3 class="mx-2 text-center">Authentication</h3>
                    </div>
                    <form id="login-form">
                        <div class="input-field">
                            <input id="password" type="password" class="validate center-align">
                            <label for="password">Enter the password</label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn waves-effect waves-light">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
